recurrent_policy: false
seed: 1
test_size: 20
train_args:
  count_threshold: 10
trajectory_length: 256
update_args:
  clip_param: 0.2
  entropy_coef: 0
  max_grad_norm: 0.5
  num_mini_batch: 32
  ppo_epoch: 10
  value_loss_coef: 0.5
use_grid_world: false
