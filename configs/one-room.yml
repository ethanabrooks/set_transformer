disable_gae: false
disable_linear_lr_decay: false
disable_proper_time_limits: false
dummy_vec_env: true
env_name: MiniWorld-OneRoomS6Fast-v0
gae_lambda: 0.95
gamma: 0.99
inherit_from: base
load_path: null
log_interval: 1
lr: 3e-4
num_processes: 1
num_steps: 2048
num_updates: 1
optim_args:
