baseline: false
bellman_delta: 1
lr: 0.0005
model_args:
  n_heads: 8
  n_hidden: 256
  n_layers: 3
  n_rotations: 4
  positional_encoding_args:
    log_term: 10000.0
    scale_term: 1000
model_type: gpt2
n_plot: 3
partial_observation: false
rmse_bellman: 0.005
rmse_training_final: 0.002
rmse_training_intermediate: 0.005
sample_from_trajectories: true
seed: 3
sequence_args:
  grid_world_args:
    absorbing_state: false
    dense_reward: false
    gamma: 0.99
    grid_size: 2
    heldout_goals: []
    n_maze: 0
    n_tasks: 1000
    p_wall: 0
    terminate_on_goal: true
    use_heldout_goals: false
  seed: 0
  stop_at_rmse: 0.005
  time_limit: null
  trajectory_length: 64
  use_exploration_policy: false
test_size: 50
train_args:
  alpha: .5
  decay_args:
    final_step: 500_000
    warmup_steps: 10_000

  log_interval: 50
  metrics_args:
    accuracy_threshold: 0.01
  n_batch: 250
  test_interval: 1000
train_trajectories: true
